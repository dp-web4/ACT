syntax = "proto3";

package racecarweb.energycycle.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "racecarweb/energycycle/v1/params.proto";

option go_package = "racecar-web/x/energycycle/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // DischargeATP converts ATP to ADP, releasing energy for work
  rpc DischargeATP(MsgDischargeATP) returns (MsgDischargeATPResponse);

  // RechargeADP converts ADP back to ATP using energy input
  rpc RechargeADP(MsgRechargeADP) returns (MsgRechargeADPResponse);

  // MintADP creates new ADP tokens for society treasury (treasury role only)
  rpc MintADP(MsgMintADP) returns (MsgMintADPResponse);

  // CreateRelationshipEnergyOperation defines the CreateRelationshipEnergyOperation RPC.
  rpc CreateRelationshipEnergyOperation(MsgCreateRelationshipEnergyOperation) returns (MsgCreateRelationshipEnergyOperationResponse);

  // ExecuteEnergyTransfer defines the ExecuteEnergyTransfer RPC.
  rpc ExecuteEnergyTransfer(MsgExecuteEnergyTransfer) returns (MsgExecuteEnergyTransferResponse);

  // ValidateRelationshipValue defines the ValidateRelationshipValue RPC.
  rpc ValidateRelationshipValue(MsgValidateRelationshipValue) returns (MsgValidateRelationshipValueResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "racecarweb/x/energycycle/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.

  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgDischargeATP defines the message for discharging ATP to ADP.
message MsgDischargeATP {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string lct_id = 2;                // LCT requesting discharge
  string amount = 3;                 // Amount of ATP to discharge
  string work_description = 4;       // Description of work to be performed
  string target_lct = 5;            // Optional target LCT for the work
}

// MsgDischargeATPResponse defines the response for MsgDischargeATP.
message MsgDischargeATPResponse {
  string energy_released = 1;       // Amount of energy released
  string adp_created = 2;           // Amount of ADP created
  string work_id = 3;               // Work operation identifier
  string remaining_atp = 4;         // Remaining ATP balance
}

// MsgRechargeADP defines the message for recharging ADP to ATP.
message MsgRechargeADP {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string lct_id = 2;                // LCT requesting recharge
  string amount = 3;                 // Amount of ADP to recharge
  string energy_source = 4;          // Description of energy source
  string validation_proof = 5;       // Proof of work/value completion
}

// MsgRechargeADPResponse defines the response for MsgRechargeADP.
message MsgRechargeADPResponse {
  string atp_created = 1;           // Amount of ATP created
  string energy_consumed = 2;        // Amount of energy consumed
  string remaining_adp = 3;         // Remaining ADP balance
  string new_atp_balance = 4;      // New total ATP balance
}

// MsgMintADP defines the message for minting new ADP tokens (treasury role only).
message MsgMintADP {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string amount = 2;                 // Amount of ADP to mint
  string society_lct = 3;           // Society receiving the ADP
  string role_lct = 4;              // Treasury role LCT authorizing mint
  string reason = 5;                // Reason for minting (e.g., "genesis allocation")
}

// MsgMintADPResponse defines the response for MsgMintADP.
message MsgMintADPResponse {
  string minted_amount = 1;         // Amount of ADP minted
  string society_balance = 2;       // New society ADP balance
  string mint_id = 3;               // Unique mint operation ID
  string timestamp = 4;             // Timestamp of mint operation
}

// MsgCreateRelationshipEnergyOperation defines the MsgCreateRelationshipEnergyOperation message.
message MsgCreateRelationshipEnergyOperation {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string source_lct = 2;
  string target_lct = 3;
  string energy_amount = 4;
  string operation_type = 5;
}

// MsgCreateRelationshipEnergyOperationResponse defines the MsgCreateRelationshipEnergyOperationResponse message.
message MsgCreateRelationshipEnergyOperationResponse {
  string operation_id = 1;
  string atp_tokens = 2;
  bool trust_validated = 3;
}

// MsgExecuteEnergyTransfer defines the MsgExecuteEnergyTransfer message.
message MsgExecuteEnergyTransfer {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string operation_id = 2;
  string transfer_data = 3;
}

// MsgExecuteEnergyTransferResponse defines the MsgExecuteEnergyTransferResponse message.
message MsgExecuteEnergyTransferResponse {}

// MsgValidateRelationshipValue defines the MsgValidateRelationshipValue message.
message MsgValidateRelationshipValue {
  option (cosmos.msg.v1.signer) = "creator";
  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string operation_id = 2;
  string recipient_validation = 3;
  string utility_rating = 4;
  string trust_context = 5;
}

// MsgValidateRelationshipValueResponse defines the MsgValidateRelationshipValueResponse message.
message MsgValidateRelationshipValueResponse {
  string v_3_score = 1;
  string adp_tokens = 2;
}
