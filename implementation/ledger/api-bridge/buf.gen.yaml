version: v1
managed:
  enabled: true
  go_package_prefix:
    default: api-bridge/proto
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: grpc-gateway
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: .
    opt: logtostderr=true 